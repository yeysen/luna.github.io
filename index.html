<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #878888, #2ecc71); /* Gradient Background */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .toggle-button {
      padding: 20px;
      font-size: 18px;
      background-color: #fff;
      color: #3498db;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
    }

    .toggle-button.active {
      background-color: #3498db;
      color: #fff;
    }

    #json-display {
      white-space: pre;
    }
  </style>
  <title>Toggle Buttons with Firebase</title>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBh_N7koQSZqzs2ZVvF63UNgQ_1YdhVCJ0",
      authDomain: "butts-62d84.firebaseapp.com",
      projectId: "butts-62d84",
      storageBucket: "butts-62d84.appspot.com",
      messagingSenderId: "1034980447961",
      appId: "1:1034980447961:web:b0bd070005f78de11c10c8",
      measurementId: "G-42RD8K9Q6Z"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
  </script>
</head>
<body>
  <div class="container">
    <button id="button1" class="toggle-button">Button 1</button>
    <button id="button2" class="toggle-button">Button 2</button>
    <button id="button3" class="toggle-button">Button 3</button>
    <button id="button4" class="toggle-button">Button 4</button>
  </div>

  <div id="json-display"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const jsonDisplay = document.getElementById("json-display");

      // Reference to Firebase Realtime Database
      const dbRef = firebase.database().ref('buttonStates');

      // Load initial button states
      dbRef.once('value').then(snapshot => {
        const buttonStates = snapshot.val() || {};
        const buttons = document.querySelectorAll(".toggle-button");

        function updateButtonState(button) {
          button.classList.toggle("active");
          buttonStates[button.id] = button.classList.contains("active");
          updateJsonDisplay();
          // Update the Firebase database
          dbRef.set(buttonStates);
        }

        function initializeButtonState(button) {
          button.classList.toggle("active", buttonStates[button.id]);
        }

        function updateJsonDisplay() {
          jsonDisplay.textContent = JSON.stringify(buttonStates, null, 2);
        }

        buttons.forEach(button => {
          initializeButtonState(button);
          button.addEventListener("click", function () {
            updateButtonState(this);
          });
        });

        updateJsonDisplay(); // Initial display
      });
    });
  </script>
</body>
</html>
