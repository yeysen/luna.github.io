<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #3498db, #2ecc71); /* Gradient Background */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .toggle-button {
      padding: 20px;
      font-size: 18px;
      background-color: #fff;
      color: #3498db;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
    }

    .toggle-button.active {
      background-color: #3498db;
      color: #fff;
    }

    #json-display {
      white-space: pre;
    }
  </style>
  <title>Toggle Buttons</title>
</head>
<body>
  <div class="container">
    <button id="button1" class="toggle-button">Button 1</button>
    <button id="button2" class="toggle-button">Button 2</button>
    <button id="button3" class="toggle-button">Button 3</button>
    <button id="button4" class="toggle-button">Button 4</button>
  </div>

  <div id="json-display"></div>

 <!-- ... (your existing HTML code) ... -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const jsonDisplay = document.getElementById("json-display");
      
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'buttonStates.json', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const buttonStates = JSON.parse(xhr.responseText);
          const buttons = document.querySelectorAll(".toggle-button");

          function updateButtonState(button) {
            button.classList.toggle("active");
            buttonStates[button.id] = button.classList.contains("active");
            updateJsonDisplay();
          }

          function initializeButtonState(button) {
            button.classList.toggle("active", buttonStates[button.id]);
          }

          function updateJsonDisplay() {
            jsonDisplay.textContent = JSON.stringify(buttonStates, null, 2);
            // Update the JSON file
            const xhrUpdate = new XMLHttpRequest();
            xhrUpdate.open('PUT', 'buttonStates.json', true);
            xhrUpdate.setRequestHeader('Content-type', 'application/json');
            xhrUpdate.send(JSON.stringify(buttonStates));
          }

          buttons.forEach(button => {
            initializeButtonState(button);
            button.addEventListener("click", function () {
              updateButtonState(this);
            });
          });

          updateJsonDisplay(); // Initial display
        }
      };
      xhr.send();
    });
  </script>
</body>
</html>
