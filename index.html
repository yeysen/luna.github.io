<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right,#235682, #2ecc71); /* Gradient Background */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .toggle-button {
      padding: 20px;
      font-size: 18px;
      background-color: #fff;
      color: #3498db;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
    }

    .toggle-button.active {
      background-color: #3498db;
      color: #fff;
    }

    #json-display {
      white-space: pre;
    }
  </style>
  <title>Toggle Buttons</title>
</head>
<body>
  <div class="container">
    <button id="button1" class="toggle-button">Button 1</button>
    <button id="button2" class="toggle-button">Button 2</button>
    <button id="button3" class="toggle-button">Button 3</button>
    <button id="button4" class="toggle-button">Button 4</button>
  </div>

  <div id="json-display"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const buttonStates = JSON.parse(localStorage.getItem("buttonStates")) || {};

      function updateButtonState(button) {
        button.classList.toggle("active");
        buttonStates[button.id] = button.classList.contains("active");
        localStorage.setItem("buttonStates", JSON.stringify(buttonStates));
        updateJsonDisplay();
      }

      function initializeButtonState(button) {
        button.classList.toggle("active", buttonStates[button.id]);
      }

      function updateJsonDisplay() {
        const jsonDisplay = document.getElementById("json-display");
        jsonDisplay.textContent = JSON.stringify(buttonStates, null, 2);
      }

      const buttons = document.querySelectorAll(".toggle-button");
      buttons.forEach(button => {
        initializeButtonState(button);
        button.addEventListener("click", function () {
          updateButtonState(this);
        });
      });

      updateJsonDisplay(); // Initial display
    });
  </script>
</body>
</html>
